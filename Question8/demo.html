<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 100vh; /* Set the height of the container to the full viewport height */
    }

    .image {
      flex: 1; /* Make the image part take up half of the container's width */
    }

    .text {
      flex: 1; /* Make the text part take up half of the container's width */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image">
    <img src="images/motherboard.png" alt="Your Image">
  </div>
  <div class="text">
    <h1>Your Text Goes Here</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac fermentum nulla. Mauris tempus erat sit amet mauris hendrerit, vel scelerisque mi cursus.</p>
  </div>
</div>
</body>
</html>
