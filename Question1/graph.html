<!DOCTYPE html>
<html>
<head>
    <title>Line Graph</title>
</head>
<body>
<canvas id="lineGraphCanvas" width="400" height="300"></canvas>

<script>
    // Get the canvas element and its context
    var canvas = document.getElementById("lineGraphCanvas");
    var ctx = canvas.getContext("2d");

    // Define the data points for the line graph
    var dataPoints = [
        { x: 0, y: 50 },
        { x: 50, y: 100 },
        { x: 100, y: 80 },
        { x: 150, y: 120 },
        { x: 200, y: 90 },
        { x: 250, y: 60 }
    ];

    // Set up the graph parameters
    var graphWidth = canvas.width - 20;
    var graphHeight = canvas.height - 20;
    var maxValue = 120;

    // Function to draw the line graph
    function drawLineGraph() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the x and y axes
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(10, graphHeight + 10);
        ctx.lineTo(graphWidth + 10, graphHeight + 10);
        ctx.stroke();

        // Draw the data points and lines
        ctx.beginPath();
        ctx.moveTo(10, graphHeight + 10 - (dataPoints[0].y / maxValue) * graphHeight);
        for (var i = 1; i < dataPoints.length; i++) {
            var x = 10 + (dataPoints[i].x / maxValue) * graphWidth;
            var y = graphHeight + 10 - (dataPoints[i].y / maxValue) * graphHeight;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.moveTo(x, y);
        }
    }

    // Call the function to draw the line graph
    drawLineGraph();
</script>
</body>
</html>
